<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/flatiron.css" id="theme" />

    <!-- Theme used for syntax highlighting of code -->
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/reveal.js/plugin/highlight/zenburn.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="{{ page.markdown }}"
          data-separator="^\n---"
          data-separator-vertical="^\n--"
          data-separator-notes="^#note:"></section>
      </div>
    </div>

    <script src="{{ site.baseurl }}/reveal.js/dist/reveal.js"></script>
    <script src="{{ site.baseurl }}/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="{{ site.baseurl }}/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="{{ site.baseurl }}/reveal.js/plugin/notes/notes.js"></script>
    <script src="{{ site.baseurl }}/reveal.js/plugin/math/math.js"></script>

    <script>
      Reveal.initialize({
	plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax2],
        controls: false,
        controlsTutorial: false,
        slideNumber: true,
        jumpToSlide: true,
        width: 1920,
        height: 1176,
        margin: 0.10,
        minScale: 0.50,
        maxScale: 2.50,
        fragmentInURL: true,
        center: false,
        touch: true,
        transition: 'none',
        progress: true,
        display: 'block',
        mathjax2: {
          // mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js',
          config: 'TeX-AMS_HTML',
        },
      })
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        "HTML-CSS": {minScaleAdjust: 100},
        CommonHTML: {minScaleAdjust: 100}
      });
    </script>
  </body>
</html>
